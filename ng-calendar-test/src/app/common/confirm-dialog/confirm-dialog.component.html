<h1 mat-dialog-title class="text-danger text-center">Delete All Reminders</h1>
<div mat-dialog-content>
  <h3>Are you sure?</h3>
</div>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="data" class="mat-warn">Yes</button>
</mat-dialog-actions>
